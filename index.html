<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="index.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <div class="page">
        <div class="card">
            <div class="front">
                <div class="star"></div>
                <div class="box">
                    <div class="circle circle1"></div>
                    <div class="circle circle2"></div>
                </div>
                <div class="profile">
                    <div class="image"></div>
                    <div class="discription">
                        <div class="dis-heading">Ram Narayan</div>
                        <div class="dis-content">ramnarayan123@gmail.com</div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="back-top">
                    <div style="margin: 20px; width: 120px; height: 120px;" class="back-profile image"></div>
                    <div style="margin: 20px 0px;">
                        <div class="dis-heading">Ram Narayan</div>
                        <div class="dis-content">ramnarayan123@gmail.com</div>
                    </div>
                </div>
                <div class="back-bottom">
                    <div style="margin: 0px 0px 0px 30px; color: #2EB0F6;">
                        <div>Profession :</div>
                        <div>City :</div>
                        <div>Phone :</div>
                        <div>Link :</div>
                    </div>
                    <div>
                        <div>Professional Photographer</div>
                        <div>Los Angeles, CA</div>
                        <div>+1 (123) 456-7890</div>
                        <div>Portfolio</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
